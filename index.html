<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left-text">ROCK, PAPER & SCISSORS BY RION KUDO</div>
        <div class="right-text">
            <a href="https://github.com/Rk4three/" style="--color: #7D7C7C"> <img class="header" src="images/github.png" alt="github"> </a>
            <a href="https://www.facebook.com/Rkfor3" style="--color: #4267B2"> <img class="header" src="images/facebook.png" alt="facebook"> </a>
            <a href="https://www.instagram.com/rkfooor3/" style="--color: #E1306C"> <img class="header" src="images/instagram.png" alt="instagram"> </a>
            <a href="https://www.tiktok.com/@krfor3" style="--color: #445069"> <img class="header" src="images/tiktok.png" alt="tiktok"> </a>
        </div>
    </div>
    <div class="container">
        <div class="main-container">
            <div class="round">ARE YOU READY?</div>
            <div class="fight-header">
                <div class="YOI">you</div>
                <div class="vs">vs</div>
                <div class="ai">cpu</div>
            </div>
            <div class="match-icon">
                <img class="user-image" src="images/empty.png" alt="rock">
                <div class="winLoseMessage">START</div>
                <img class="cpu-image" src="images/empty.png" alt="paper">
            </div>
            <div class="scores">
                <div class="user-score">0</div>
                <div class="score">SCORE</div>
                <div class="cpu-score">0</div>
            </div>
            <div class="resetScore" style="--hover: #443C68"><button>RESET</button></div>
        </div>
        <div class="RNP-container">
            <div class="RNP-header">CHOOSE YOUR PICK!</div>
            <div class="RNP-choices">
                <button class="btnRock"><img src="images/rock.png" alt="rock"></button>
                <button class="btnPaper"><img src="images/paper.png" alt="paper"></button>
                <button class="btnScissors"><img src="images/scissors.png" alt="scissors"></button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
